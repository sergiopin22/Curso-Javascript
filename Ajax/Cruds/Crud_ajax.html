<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Apis Rest Ajax</title>
</head>
<body>
    <h1>Crud Apis Rest Ajax</h1>
    <section id="crud">
        <article>
            <h2 class="crud-title">Agregar santo</h2>
            <form class="crud-form">
                <input type="text" placeholder="Nombre" name="nombre" required>
                <br>
                <input type="text" placeholder="Costelacion" name="costelacion" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Costelacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>

        const d = document;
        const $table = d.querySelector(".crud-table")
        const $form = d.querySelector(".crud-form")
        const $title = d.querySelector(".crud-title")
        const $template = d.getElementById("crud-template").content
        const $fragment = d.createDocumentFragment();

        const ajax = (options) =>{
            let {url,method,success,error,data} = options;
            const xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", e =>{
                if(xhr.readyState !== 4)return;

                if(xhr.status >= 200 && xhr.status < 300){
                    let json = JSON.parse(xhr.responseText)
                    success(json)
                }else{
                    let message = xhr.statusText ||"Ocurrio un error";
                    error(`Error ${xhr.status}:${message}`)
                }
            })

            xhr.open(method || "GET", url) //si el parametro method seguramente el usuario accedera a GET
            xhr.setRequestHeader("Content-type","application/json; charset=utf-8"); //atributo y su respectivo valor, el metodo nos aÃ±ade cabeceras a la peticion en el xhr
            xhr.send(JSON.stringify(data))//enviaremos la data que sera en formato json 
        }
        
        const GetAll = () =>{//obtener todos los santos
            ajax({
                method:"GET",
                url:"http://localhost:5555/santos",
                success:(res)=>{
                    console.log(res)
                    res.forEach(el =>{
                        $template.querySelector(".name").textContent = el.nombre;
                        $template.querySelector(".constellation").textContent = el.constelacion;
                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".delete").dataset.name = el.nombre;
                        $template.querySelector(".edit").dataset.constellation = el.constelacion;
                        $template.querySelector(".delete").dataset.id = el.id;// para eliminar un santo
                        
                        let $clone = d.importNode($template,true)//lo quiero lleno
                        $fragment.appendChild($clone)
                    })

                    $table.querySelector("tbody").appendChild($fragment)

                },
                error:(err)=>{
                    console.warn(err)
                    $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`)
                }
            })
        }

        d.addEventListener('DOMContentLoaded',GetAll)

    </script>
</body>
</html>
