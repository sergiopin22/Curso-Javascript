<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios del Dom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
    <link rel="stylesheet" href="/Dom/Ejercicios Dom/dom_ejercicios.css">
</head>
<body>
    <header>
        <h1>Ejercicios del Dom</h1>
    </header>
    <button class=" panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
        <span class="hamburger-inner"></span>
        </span>
    </button>
    <aside class="panel">
        <nav class="menu">
            <a href="#seccion1">Relog Digital y Alarma Sonora</a>
            <a href="#seccion2">Eventos del teclado</a>
            <a href="#seccion3">Temporizador</a>
            <a href="#seccion4">seccion 4</a>
            <a href="#seccion5">seccion 5</a>
        </nav>
    </aside>
    <main>
        <section id="seccion1" class="section">
            <h2>Relog Digital y Alarma Sonora</h2>
            <div id="reloj"></div>
            <div>
                <button id="activar-reloj">Activar Reloj</button>
                <button id="desactivar-reloj">Desactivar Reloj</button>
                <button id="activar-alarma">Activar Alarma</button>
                <button id="desactivar-alarma">Desactivar Alarma</button>
                <audio id="audio" src="/Dom/Ejercicios Dom/assets/alarm-loud.mp3" ></audio>
            </div>
        </section>
        <section id="seccion2" class="section">
            <h2>Enventos del teclado</h2>
            <article class="stage">
                <div class="ball"></div>
            </article>
        </section>
        <section id="seccion3" class="section">
            <h2>Temporizador</h2>
            <div id="countdown">
                <audio id="audio" src="/Dom/Ejercicios Dom/assets/alarm-loud.mp3" ></audio>
                <div id="houres"></div>
                <div id="minutes"></div>
                <div id="seconds"></div>
            </div>
        </section>
        <section id="seccion4" class="section">
            <h2>seccion 4</h2>
        </section>
        <section id="seccion5" class="section">
            <h2>seccion 5</h2>
        </section>
    </main>
    <button class="scroll-top-btn hidden">&#11014;</button>
    <script src="/Dom/Ejercicios Dom/dom_ejercicios.js" type="module"></script>
</body>
</html>
